  <!-- Icing/Cream (Dripping effect) -->
  <path d="M8 32 C8 32, 12 38, 16 32 C 16 32, 20 38, 24 32 C 24 32, 28 38, 32 32 C 32 32, 36 38, 40 32 C 40 32, 44 38, 48 32 C 48 32, 52 38, 56 32 L 56 24 L 8 24 Z" fill="#FDF2F8" stroke="none"/>
  
