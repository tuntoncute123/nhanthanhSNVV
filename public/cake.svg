  <rect x="16" y="12" width="4" height="14" fill="#60A5FA" stroke="none"/>
  <rect x="30" y="8" width="4" height="18" fill="#FBBF24" stroke="none"/>
  <rect x="44" y="12" width="4" height="14" fill="#34D399" stroke="none"/>

