  <path d="M46 4 Q46 0, 44 4 Q42 8, 46 10 Q50 8, 48 4 Q46 0 46 4" fill="#EF4444" stroke="none" transform="translate(0, 2)"/>
  
  <!-- Decorative Plate line -->
